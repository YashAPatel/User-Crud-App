<div class="row">
    <div class="col-xs-12">
        <div class="container">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Avatar</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let user of users; let i=index">
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td><img [src]="user.avatar" style='width:60px;'></td>
                    <td>
                        <a 
                            [routerLink]="['/recordlist/',i]"
                            routerLinkActive="active"
                            (click)="onEditUser(i)">Edit</a> |
                        <a 
                            [routerLink]="['/recordlist']"
                            routerLinkActive="active"
                            (click)="onDeleteUser(i)">Delete</a>
                    </td>
                </tr>
            </table>
            <nav >
                <ul class="pagination">
                  <li
                    class="page-item"
                    *ngFor="let index of totalPages">
                    <a
                      class="page-link"
                      routerLink='/recordlist'
                      routerLinkActive="active"
                      (click)="changePage(index)">{{ index }}</a>
                  </li>
                </ul>
              </nav>
        </div>
    </div>
</div>
